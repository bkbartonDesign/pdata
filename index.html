<!DOCTYPE html >
<html lang="en" ng-app="myApp">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <style>
          .item, .item-display, .btn{display:inline;}
        </style>
    </head>
    <body ng-controller="myController">
      <div class="panel">
        <button class="btn btn-default" ng-model="single" ng-click="click()">+</button>
        <div class="item-display"><i class="fa fa-coffee" class="item" ng-repeat="dttm in collection.dttm"></i></div>
        <div class="item-dttm" ng-model="collection">
          <strong>Last Input:</strong>{{collection.last_updated | date:'short'}}
        </div>
      </div>      
      <div class="">{{test}}</div>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
      <script src="js/vendor/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
      <script src="js/db.js"></script>
    </body>
</html>
